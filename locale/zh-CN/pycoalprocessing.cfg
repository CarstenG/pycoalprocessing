[pywiki-descriptions]
ash=大多数无机燃料，如[item=coal]，燃烧时会产生[item=ash]，很像[item=uranium-fuel-cell]消耗时产生[item=depleted-uranium-fuel-cell]。灰烬管理是早期游戏的核心部分，因为如果不从输出槽中移除，它最终会堵塞机器。[item=burner-inserter]可以设置过滤器来自动移除灰烬。[entity=solid-separator]可以帮助将部分灰烬重新利用为矿石。
mechanical-inserter=燃烧 inserter现在是[item=burner-inserter]。与基础游戏不同，它不需要燃料。所需燃料：[entity=burner-inserter]：免费[entity=inserter]：16.9千瓦[entity=long-handed-inserter]：20.11千瓦[entity=fast-inserter]：46.7千瓦[entity=bulk-inserter]：169千瓦[entity=py-stack-inserter]：1.6兆瓦 inserter速度：（箱子到箱子）[entity=burner-inserter]：0.78臂循环/秒[entity=inserter]：1.2臂循环/秒[entity=long-handed-inserter]：1.2臂循环/秒[entity=fast-inserter]：2.31臂循环/秒[entity=bulk-inserter]：2.31臂循环/秒[entity=py-stack-inserter]：1.8臂循环/秒 过滤器槽数量：[entity=burner-inserter]：1[entity=inserter]：2[entity=long-handed-inserter]：3[entity=fast-inserter]：4[entity=bulk-inserter]：5[entity=py-stack-inserter]：5 特殊：[entity=long-handed-inserter]：可到达两格而不是一格。[entity=bulk-inserter]：受益于[technology=inserter-capacity-bonus-1]。[entity=py-stack-inserter]：受益于[technology=inserter-capacity-bonus-1]。在传送带上堆叠物品最高可达8个。
tailings-pond=[entity=tailings-pond]是一种巨大的露天流体存储解决方案，可容纳多达1,000,000单位的流体。根据你向其中放入的是气体还是液体，它有不同的机制。诸如[fluid=coal-gas]之类的气体会排放到大气中。这会销毁气体并产生大量污染。100单位的任何气体将产生15单位的污染。某些气体不会产生污染：[fluid=oxygen][fluid=hydrogen][fluid=nitrogen][fluid=purest-nitrogen-gas][fluid=pressured-air][fluid=hot-air][fluid=vacuum]诸如[fluid=tar]之类的液体会存储在池中，直到尾矿池完全充满。一旦池塘达到这个阈值，池塘就会溢出，销毁流体，并在受影响区域产生高度易燃的污染瓷砖环。任何名称中带有"水"的流体都会渗入地下水，不会产生污染瓷砖。[fluid=muddy-sludge]也不会产生污染瓷砖。转换因子是每块污染瓷砖500单位流体。污染瓷砖可用于填充湖泊。你可以通过将[entity=pump]直接连接到其中一个输出来从池塘中移除流体。[item=red-wire]和[item=green-wire]可用于读取池塘的内容。
beacon=[entity=beacon-AM1-FM1]和[entity=diet-beacon-AM1-FM1]使用无线电信号将模块效果传输到附近的组装机。每个信标都有AM和FM频率，决定效果半径、传输效率和功率使用。AM和FM频率滑块范围为1-5。[entity=diet-beacon-AM1-FM1]效果半径：- AM1：32- AM2：24- AM3：16- AM4：8- AM5：2 传输效率：0.1 * AM * FM 功率消耗：AM * (FM ^ 3) / 2 兆瓦[entity=beacon-AM1-FM1]效果半径：- AM1：64- AM2：48- AM3：32- AM4：16- AM5：2 传输效率：0.2 * AM * FM 功率消耗：AM * (FM ^ 3) 兆瓦 默认的1AM 1FM信标是广域低功率的。如果机器在AM或FM频率上接收到冲突信号，则波长会干扰并使机器过载。信标不接受[item=productivity-module-3]等生产力模块。
combustion-mixture=你可以在[entity=gasturbinemk01]中燃烧[fluid=combustion-mixture1]来发电。流体温度越高，涡轮机效率越高，从而产生更多电力。[entity=gasturbinemk01]对可接受的温度有限制：如果你给它的输入温度高于这个限制，它会被限制在该温度，因此你会浪费输入。更高等级的涡轮机有更高的限制。
big-mines=对于大多数矿石，既会生成标准矿点如[entity=ore-lead]，也会生成大型岩石如[entity=lead-rock]。后者非常大，你需要建造大型矿山，如[entity=lead-mine]。这些大型矿山需要装在[item=empty-fuel-canister]中的罐装燃料。大多数矿山通过[technology=big-mines]解锁。最早可用的大型矿山是[entity=salt-mine]，在[technology=energy-1]解锁。

